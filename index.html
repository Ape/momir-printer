<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tool for printing MTG cards for playing Momir">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momir Printer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container main-container">
    <div id="content">
      <h1>Momir Printer</h1>
      <div id="momir-buttons" class="container"></div>
      <div id="loadingAlert" class="alert alert-primary fade d-none" role="alert">
        <span class="spinner-border spinner-border-sm"></span>
        Please wait...
      </div>
      <div id="errorAlert" class="alert alert-danger alert-dismissible fade d-none" role="alert"></div>
    </div>
    <img id="card-image" alt="card image" class="d-none" />
    <div id="controls">
      <div id="history" class="container"></div>
      <div id="mode-selection" class="container text-center">
        <strong class="me-2">Mode:</strong>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="showMode" value="show" checked>
          <label class="form-check-label" for="showMode">Show</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="printMode" value="print">
          <label class="form-check-label" for="printMode">Print</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="rawbtMode" value="rawbt">
          <label class="form-check-label" for="rawbtMode">RawBT</label>
        </div>
      </div>
      <button id="zen-button" class="btn btn-primary">Zen mode</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
